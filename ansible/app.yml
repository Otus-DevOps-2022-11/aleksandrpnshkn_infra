---
- name: Configure hosts and deploy application
  hosts: app
  vars:
    db_host: 158.160.62.16
  tasks:
    - name: Add unit file for puma
      become: true
      copy:
        src: files/puma.service
        dest: /etc/systemd/system/puma.service
      notify: restart puma

    - name: Add config for DB connection
      template:
        src: templates/db_config.j2
        dest: /home/ubuntu/db_config

    - name: Enable puma
      become: true
      systemd:
        name: puma
        enabled: yes

  handlers:
    - name: restart puma
      become: true
      systemd:
        name: puma
        state: restarted
        daemon_reload: yes
